  {% include 'header.html' %}
    </head>
    <body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="{% url 'index' %}"><b>B2</b>监控</a>
    </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">开始登陆</p>

        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group has-feedback">
            <input type="text" id="id_username" name="username" class="form-control" placeholder="账号" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="id_password" type="password" name="password" class="form-control" placeholder="密码" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> 记住我
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
            </div>
            <!-- /.col -->
          </div>
          <input type="hidden" name="next" value="{{ next }}" />
        </form>

      </div>
      <!-- /.login-box-body -->
    </div>
    {% include 'loadjs.html'%}

    {% if form.errors %}
      <script>notyf.alert('你的账号和密码对不上号啊,\r\n你是间谍吗？');</script>
    {% endif %}
    <script>
    $(function () {
      $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
      });
    });
    </script>
    </body>
</html>
